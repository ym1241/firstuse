<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src = "jquery.js"></script>
    <script>
        $(function(){
           var style_1 ={
            "background-color":"#0ff",
            "border":"2px solid #f00"
           }
           var style_2 = {
            "background-color":"#ff0",
            "border":"2px dashed #f00"
           }

           $(".txt").prev().css(style_1); //<!--무슨 의미일까 .txt 클래스 속성이 txt인것 : 내용2 .previous(내용2전요소)= 내용1 -->

           $(".txt + p").css(style_2);//class속성이 .txt인곳 =내용2 의 +p 는 내용 3

           $(".txt").next().next().css(style_2); //내용2 +다음 다음 = 내용 4
        });
    </script>
</head>
<body>
    <div id = "wrap">
        <h1>인접 관계 선택자</h1> 
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        
    </div>
</body>
</html>
