<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 조작 메서드</title>
    <script src = "js/jquery.js"></script> 
    <script>
        $(function(){
            var result_1 =$("#sec_1").html(); // 졸라 복잡하네
            console.log(result_1); //노란생
            $("#sec_1 p").html("<a href=\"#\">Text1</a>"); //p태그 조작 a태그로 속성변환
            
            var result_2 = $("#sec_2").text(); //텍스트 메소드를 사용
            console.log(result_2);
            $("#sec_2 h2").text("text()"); //이 글자로 변환 뭐 어떻게
            });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p><!--내용1로 나오는게 아니라 Text1로-->
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>
</html>
