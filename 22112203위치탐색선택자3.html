<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탐색 선택자</title>
    <script src = "js/jquery.js"></script> 
    <!-- 제이쿼리 파일 어디 -->
    <script>
        $(function(){
            $("#menu li").eq(2)
            .css({"background-color":"#ff0"}); //인덱스번호가 2가 같은 것 = 3번째 li = 내용3
           
            $("#menu li:lt(2)")
            .css({"background-color":"#0ff"}); //인덱스번호가 2보다 작은 것 다 = 3번째 li 보다 작은 = 내용1 내용2

            $("#menu li:gt(2)") //인덱스번호가 2보다 큰: 내용1 내용2 내용3 을 건너뛰고 내용4 내용5
            .css({"background-color":"#f0f"});
            });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
