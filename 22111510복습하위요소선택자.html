<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택지</title>
    <script src = jquery.js></script>
    <script>
        $(function(){
            $("#wrap h1").css({  //wrap 하위 h1요소들 다
                "background-color":"yellow",
                "border":"2px dashed #f00"
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
