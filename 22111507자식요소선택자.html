<!-- 자식요소선택자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            $("#wrap > h1").css("border", "2px dashed #f00");

            $("#wrap > section").children().css({
                "background-color":"yellow",
                "border":"2px solid #f00"
            });
        });
    </script>
</head>
<body>
    <div id = "wrap">
        <h1>인접 관계 선택자</h1> 
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <h2>내용2</h2>
        </section>
    </div>
</body>
</html>
